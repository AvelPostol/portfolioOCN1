<div class="convert-contacts">

   <div class="contacts">
      <div class="contacts-collumn" >
         <div class="contacts-collumn-item">
            <img class="displayflexcenter" src="img/contact-popup.svg" alt="">
         </div>
         
         <div class="contacts-collumn-item">
            <button type="button"  class="btn-element contact_us"><div class="btnforcont">
               <div class="contact-text">contact us</div>
             </div></button>
         </div>
      </div>
      
      <div  class="popup hidden">
        <div class="popup__wrap">
          <button type="button" class="popup__close">
            <img src="img/close.svg" alt="">
          </button>
          <div class="popup__container">
            <form novalidate="novalidate" class="feedback">
              <div class="popup__title">Chat us</div>
              <div class="field">
                <input id="contacts-email" placeholder="E-mail" type="email" class=""></div>

                  <div class="field">
                    <textarea id="contacts-text" placeholder="Your message" rows="1"></textarea>
                    <p class="field__error"></p></div>
                    <button type="submit" class="btn-element">
                      <div class="btnforcont">
                        <div class="contact-text">Send</div>
                      </div></button>
                  </form>
                </div>
              </div>
            </div>
          </div>
